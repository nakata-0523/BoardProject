{% extends 'base.html' %}

{% block content %}

<body  class="text-center" >
    <div class="container mt-5">
        <form class="form-signin" method="POST">{% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">ログインする</h1>
            <label for="inputEmail" class="sr-only">メールアドレス</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="ユーザー名" name="username" required autofocus>
            <label for="inputPassword" class="sr-only">パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
    
            <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            <p class="text-right"><a href="{% url 'signup' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">新規ユーザー登録</a></p>
        </form>
    </div>
</body>

{% endblock content %}
